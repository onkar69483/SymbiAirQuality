
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      body {
        background: -webkit-linear-gradient(to right, #a7bfe8, #6190e8);
        background: linear-gradient(to right, #a7bfe8, #6190e8);
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 80px 0;
        font-family: "Source Sans Pro", sans-serif;
        font-weight: 200;
      }

      #card {
        width: 700px;
        background: #fff;
        position: relative;
        margin-left: 26%;
        margin-top: 6%;
      }

      .title {
        display: flex;
        justify-content: center;
        color: #e9ecfb;
        font-size: x-large;
      }

      .title h1 {
        margin-top: 0px;
        margin-bottom: 0px;
      }

      .city-selected {
        color: #fff;
        padding: 20px;
        padding-bottom: 0;
        font-size: 25px;
        position: relative;
        overflow: hidden;
        height: 50px;
        background: #042d4b;
        font-weight: 500;
        display: flex;
        justify-content: center;
      }

      .info {
        position: relative;
        z-index: 2;
        color: #fff;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
      }

      .temp {
        display: flex;
        align-items: center;
      }

      .temp-value {
        font-size: 80px;
        font-weight: bold;
        margin-left: 140px;
        margin-bottom: 30px;
      }

      .temp-icon img {
        margin-left: 200px;
        margin-bottom: 26px;
      }

      .wind {
        font-size: 18px;
        font-weight: 600;
        text-transform: uppercase;
        margin-left: 280px;
        margin-top: 5px;
      }

      .heading {
        background: #042d4b;
        padding: 4px;
        padding-bottom: 0px;
        color: #fff;
      }

      .temp-heading {
        margin-top: 0px;
        margin-bottom: 0px;
        margin-left: 150px;
        font-size: 13px;
        text-transform: uppercase;
      }

      .invisible {
        color: #042d4b;
      }

      article {
        position: relative;
        z-index: 2;
        color: #fff;
        padding: 10px;
        position: relative;
        overflow: hidden;
        height: 200px;
        background: #042d4b;
      }

      .humidity {
        padding: 25px 0px;
        text-align: center;
        font-weight: 500;
        height: 100px;
        background-color: #c2d7f3;
        border: 1px solid #6190e88b;
      }

      .gas {
        padding: 25px 0px;
        text-align: center;
        font-weight: 500;
        height: 100px;
        background-color: #c2d7f3;
        border: 1px solid #6190e88b;
      }

      .day span {
        font-size: 17px;
        font-weight: bold;
        text-transform: uppercase;
        margin-top: 10px;
      }

      .col-md-6 {
        width: 50%;
        float: left; /* This helps in achieving side-by-side layout */
      }

      .gas-icon {
        height: 25px;
        width: 25px;
      }
    </style>
  </head>
